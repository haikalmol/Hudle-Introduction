<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="main-content">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <img class="mockups" src="./images/illustration-mockups.svg" alt="mockups" />
      </div>
      <div class="sub-content">
        <h1 class="header-title">Build The Community Your Fans Will Love</h1>

        <p class="header-sub-title">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <a href="#"><button class="btn">Register</button></a>
      </div>
    </main>

    <footer>
      <div class="socials">
        <button><i class="fab fa-facebook-f"></i></button>
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-instagram"></i></button>
      </div>
    </footer>
  </body>
</html>
